{% extends "layout.html" %}

{% block body %}
    <h1>All posts</h1>
    {% for post in posts %}
        <div class="page-header">
            <h3>{{ post.title|upper }}</h3>
            <label>{{ post.date }}</label>
            {% for p in post.tags %}
            <span class="label">{{ p }}</span>
            {% endfor %}
        </div>
        <div class="content"><p>{{ post.text|truncate(455, False, "...") }}</p></div>
        <hr/>
    {% endfor %}
{% endblock %}
